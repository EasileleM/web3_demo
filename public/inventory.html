<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Basic information. Roadmap of the project. And much more."/>
    <meta property="og:site_name" content="Factory World game official website."/>
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://factorywrld.com/img/preview.png"/>
    <meta property="og:description" content="The official site of our game. Log in through a convenient wallet and start developing your industrial world!"/>
    <link rel="stylesheet" href="css/style.min.css">
    <title>Factory World</title>
  </head>
  <body>
    <!-- Home page -->
    <div class="wrapper wrapper-inventory">
      <header class="header">
        <div class="header__title-container">
          <a href="/"><h1 class="header__title">Factory World</h1></a>
        </div>
        <nav class="header__nav">
          <div class="header__links">
            <a class="header__link" id="accountName">Account</a>
            <button class="header__link logoutButton" id="logout">Logout</button>
        </div>
        </nav>
      </header>
      <div class="home__stars-static-wrapper">
        <img data-rellax-speed="4" class="home__stars-static" src="img/stars.png" />
      </div>
      <section class="section section-inventory">
        <div class="assetsContainer" id="assetsContainer">
        </div>
        <div class="loadMoreButton-container">
          <button class="loadMoreButton" id="loadMore"><div class="loader"></div><span class="loadMoreButton__text">LoadMore</span></button>
        </div>
      </section>
    </div>
    <script src='/js/inventory.js'></script>
    <script src='/js/rellax.js'></script>
    <script src='/js/stars.js'></script>
  </body>
</html>
